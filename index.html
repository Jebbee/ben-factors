<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-4.0.0/css/bootstrap.css">
  <script src="bootstrap-4.0.0/js/bootstrap.js"></script>

  <!-- My factors script -->
  <script src="factors.js"></script>

  <script>
    function displayGreatestCommonFactorResults() {
      var firstNumberValue = document.getElementById("firstNumber").value;
      var secondNumberValue = document.getElementById("secondNumber").value;

      var firstNumberFactors = factors(firstNumberValue)
      var secondNumberFactors = factors(secondNumberValue)

      var greatestCommonFactorResults = calculateGreatestCommonFactor(firstNumberValue, secondNumberValue)

      document.getElementById("firstNumberValueId").innerHTML = firstNumberValue
      document.getElementById("firstNumberFactorsId").innerHTML = firstNumberFactors.join(" ")
      document.getElementById("secondNumberValueId").innerHTML = secondNumberValue
      document.getElementById("secondNumberFactorsId").innerHTML = secondNumberFactors.join(" ")
      document.getElementById("greatestCommonFactorId").innerHTML = greatestCommonFactorResults.greatestCommonFactor
    }

    function displayResultsSection() {
      document.getElementById("resultsSectionId").style.display = "block"
    }

    function hideResultsSection() {
      document.getElementById("resultsSectionId").style.display = "none"
    }

    function clearInputFields() {
      document.getElementById("inputFormId").reset()
    }
  </script>

  <title>Ben's GCF Calculator</title>
</head>

<body class="bg-light">

  <div class="container">

    <div class="mt-4">
      <img src="img/calculator.svg" width="72" height="72">
      <span class="h1 align-middle">Greatest Common Factor Calculator</span>
    </div>

    <div class="mt-2 text-muted">Calculates the greatest common factor of two numbers.</div>

    <div class="row mt-2">

      <div class="col-md-6 mr-4">
        <h4>Please enter two numbers:</h4>
        <!-- Form : return false to prevent page reload -->
        <form id="inputFormId" onsubmit="displayResultsSection(); displayGreatestCommonFactorResults(); return false">
          <div class="form-row">
            <div class="col-md-6 mt-2">
              <input type="number" min=1 class="form-control" id="firstNumber" placeholder="First number.." required>
            </div>
            <div class="col-md-6 mt-2">
              <input type="number" min=1 class="form-control" id="secondNumber" placeholder="Second number.." required>
            </div>
          </div>
          <div class="mt-3 mb-3">
            <input type="submit" class="btn btn-info" value="Calculate" />
            <button type="button" class="btn btn-secondary ml-2" onclick="hideResultsSection(); clearInputFields()">Clear</button>
          </div>
        </form>
      </div>

      <div class="col-md-4" style="display: none" id="resultsSectionId">
        <div class="card bg-info text-white">
          <div class="card-header">
            <h4>Results</h4>
          </div>
          <div class="card-body">
            <div class="row font-weight-bold">
              <div class="col-6">Number</div>
              <div class="col">Factors</div>
            </div>
            <div class="row">
              <div class="col-6" id="firstNumberValueId"></div>
              <div class="col" id="firstNumberFactorsId"></div>
            </div>
            <div class="row">
              <div class="col-6" id="secondNumberValueId"></div>
              <div class="col" id="secondNumberFactorsId"></div>
            </div>
            <p/>
            <div class="row">
              <div class="col">Greatest Common Factor:</div>
            </div>
            <div class="row">
              <div class="col">
                <h3 id="greatestCommonFactorId"></h3>
              </div>
            </div>
          </div>
        </div>
